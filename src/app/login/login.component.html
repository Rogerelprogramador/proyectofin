    <!-- se implemento la estrucutra de los label para pedir con el input el id usuario -->
    <div class="login-container">
        <div class="login-box">
            <img src="https://us.123rf.com/450wm/koblizeek/koblizeek2001/koblizeek200100050/138262629-usuario-miembro-de-perfil-de-icono-de-hombre-vector-de-s%C3%ADmbolo-perconal-sobre-fondo-blanco-aislado.jpg" alt="Descripción de la imagen">
        <h2>Iniciar Sesión para Continuar</h2>
        <form (ngSubmit)="login()">
            <div class="form-group">
            <label for="usuario">Usuario:</label>
            <!-- se implemento la estrucutra de los label para pedir con el input el id de password con
            tipo password para que sea segura la contraseña, tambien se llaman a los componentes del css-->
            <input type="email" id="usuaro" name="Usuario" [(ngModel)]="usuario" required>
            </div>
            <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        </div>
    </div>
